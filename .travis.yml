language: node_js
node_js:
  - 12

cache:
  directories:
    - node_modules

script:
  - npm test

before_deploy:
  - npm run build

deploy:
  provider: pages
  local_dir: dist
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  target_branch: gh-pages
  verbose: true
  on:
    branch: master